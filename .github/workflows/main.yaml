name: main
on: push
jobs:
  ci:
    runs-on: ubuntu-18.04
    name: ci
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: set up golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.3'
      - name: unittest
        run: |
          go test ./... -v